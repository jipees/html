<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIVs - containers </title>
</head>
<body>
    <h2>Tabela Simples</h2>
    <table border="black"><!--inicio tablela1-->
        <tr><!--começo da linha1-->
            <td>linha1 coluna1</td>
            <td>linha1 coluna2</td>
            <td>linha1 coluna3</td>

        </tr><!--fim da linha1-->

        <tr><!--começo da linha2-->
            <td>linha1 coluna1</td>
            <td>linha1 coluna2</td>
            <td>linha1 coluna3</td>

        </tr><!--fim da linha2-->

        <tr><!--começo da linha3-->
            <td>linha1 coluna1</td>
            <td>linha1 coluna2</td>
            <td>linha1 coluna3</td>

        </tr><!--fim da linha3-->
    </table>
    <!--tr = table row, ou linha da tabela-->
     <!-- td =  table data, ou dado da tabela, representa uma célula da tabela -->
</br>
     <table border="black">
         <thead ><!--cabeçalho do tabela-->
        
           <tr>
                <th>célula 1</th>
                <th>célula 2</th>
                <th>célula 3</th>
           </tr>

         </thead>

         <tbody ><!--copor da tabela -->
            <tr>
                <td>célula 1</td>
                <td>célula 2</td>
                <td>célula 3</td>
            </tr>
             </tbody>

             <tfoot ><!--copor da tabela -->
                <tr>
                     <td>célula 1</td>
                     <td>célula 2</td>
                     <td>célula 3</td>
                </tr>
             </tfoot>
     </table>
     <hr><!--linha horizontal-->
     <table border="black">
         <tfoot>
             <tr>
                <th>total</th>
                <td> 23</td>
                <td> 14</td>
             </tr>
         </tfoot>

         <thead>
          <tr>
            <th>estado</th>
             <th>titulo</th>
             <th>final</th>
             </tr>
         </thead>

    <tbody>
        <tr>

            <th>Rio de Janeiro</th>

            <td>8</td>

            <td>7</td>

        </tr>
        <tr>
            <th>sao paulo</th>

             </tr>
         </thead>

    </tbody>     
     </table>
    
</body>
</html>
