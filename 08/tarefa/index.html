<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form.css" type="text/css"/>
</head>
<body>
    <div id="form">
    <form class="form-horizontal" method="POST">
        <fieldset>
        
        <!-- Form Name -->
        <legend>formulario</legend>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="nome">nome</label>  
          <div class="col-md-4">
          <input id="nome" name="nome" type="text" placeholder="nome" class="form-control input-md" required="">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="sobrenome">sobrenome</label>  
          <div class="col-md-4">
          <input id="sobrenome" name="sobrenome" type="text" placeholder="sobrenome" class="form-control input-md" required="">
            
          </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="sobrenome">nacimento</label>  
            <div class="col-md-4">
            <input id="nacimento" name="nacimento" type="date" placeholder="_/_/_" class="form-control input-md" required="">
              
            </div>
          </div>
        
        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="tel">telefone</label>
          <div class="col-md-4">
            <input id="tel" name="tel" type="tel" placeholder="(00)0000-0000" class="form-control input-md" required="">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="email">email</label>  
          <div class="col-md-4">
          <input id="email" name="email" type="email" placeholder="...@exemplo.com" class="form-control input-md" required="">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="altura">altura</label>  
          <div class="col-md-4">
          <input maxlength="3" id="altura" name="altura" type="number" placeholder="altura" class="form-control for input-md">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group ">
          <label class="col-md-4 control-label" for="peso">peso</label>  
          <div class="col-md-4">
          <input id="peso" name="peso" type="number" placeholder="peso" class="form-control for input-md">
            
          </div>
        </div>
        
        <!-- Multiple Radios -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="radios">gênero </label>
          <div class="col-md-4">
          <div class="radio">
            <label for="radios-0">
              <input type="radio" name="radios" id="radios-0" value="1M" checked="checked">
              MASCULINO
            </label>
            </div>
          <div class="radio">
            <label for="radios-1">
              <input type="radio" name="radios" id="radios-1" value="2F">
              FEMININO
            </label>
            </div>
          </div>
        </div>

        <!-- Select Basic -->
<div class="form-group uf">
    <label class="col-md-4 control-label" for="uf">estador</label>
    <div class="col-md-4">
      <select id="uf" name="uf" class="form" aria-placeholder="uf" aria-label="Default select example">
        <option value="AC">AC</option>
        <option value="AL">AL</option>
        <option value="AM">AM</option>
        <option value="AP">AP</option>
        <option value="BA">BA</option>
        <option value="CE">CE</option>
        <option value="DF">DF</option>
        <option value="ES">ES</option>
        <option value="GO">GO</option>
        <option value="MA">MA</option>
        <option value="MG">MG</option>
        <option value="MS">MS</option>
        <option value="MT">MT</option>
        <option value="PA">PA</option>
        <option value="PB">PB</option>
        <option value="PE">PE</option>
        <option value="PI">PI</option>
        <option value="PR">PR</option>
        <option value="RJ">RJ</option>
        <option value="RN">RN</option>
        <option value="RO">RO</option>
        <option value="RR">RR</option>
        <option value="RS">RS</option>
        <option value="SC">SC</option>
        <option value="SE">SE</option>
        <option value="SP">SP</option>
        <option value="TO">TO</option>
      </select>
    </div>
  </div>
        
        <!-- Button Drop Down -->
        
        <div class="form-group">
            <label class="col-md-4 control-label" for="endereço">endereço</label>  
            <div class="col-md-4">
                <input id="endereço"  name="endereço" type="text" placeholder="rua,numero,bairro,municipio" class="form-control input-md" required=""/>
            </div>
        </div>
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="enviar">enviar</label>
          <div class="col-md-4">
            <button id="enviar" name="enviar" class="btn btn-primary">enviar</button>
          </div>
        </div>
        
        </fieldset>
        </form>
    </div>
        
</body>
</html>
