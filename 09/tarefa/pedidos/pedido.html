    <section id="corpo">
        <article>
            <div>
                <form class="form-horizontal for" method="POST">
                    <fieldset>
                    
                    <!-- Form Name -->
                    <legend><h2>faça seu pedirdo</h2></legend>
                    
                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="textinput">pedido</label>  
                      <div class="col-md-4">
                      <input id="textinput" name="textinput" type="text" placeholder="hamburgue,hotdog,etc..." class="form-control input-md" required="">
                        
                      </div>
                    </div>
                    
                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="textinput">nome</label>  
                      <div class="col-md-4">
                      <input id="textinput" name="textinput" type="text" placeholder="nome" class="form-control input-md" required="">
                        
                      </div>
                    </div>
                    
                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="telefone">telefone</label>  
                      <div class="col-md-4">
                      <input id="telefone" name="telefone" type="tel" placeholder="(**)*****-****" class="form-control input-md" required="">
                        
                      </div>
                    </div>
                    
                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="end">endereço</label>  
                      <div class="col-md-4">
                      <input id="end" name="end" type="text" placeholder="rua...,....,...." class="form-control input-md" required="">
                        
                      </div>
                    </div>
                    
                    <!-- Textarea -->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="pot">ponto de referencia</label>
                      <div class="col-md-4">                     
                        <textarea class="form-control" id="pot" name="pot"></textarea>
                      </div>
                    </div>
                    
                    <!-- Multiple Radios -->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="pg">modo de pagamento</label>
                      <div class="col-md-4">
                      <div class="radio">
                        <label for="pg-0">
                          <input type="radio" name="pg" id="pg-0" value="1 d" checked="checked">
                          dinheiro
                        </label>
                        </div>
                      <div class="radio ">
                        <label for="pg-1">
                          <input type="radio" name="pg" id="pg-1" value="2 c">
                          cartao
                        </label>
                        </div>
                      </div>
                    </div>
                    
                    <!-- Button -->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="pedido">concluir</label>
                      <div class="col-md-4">
                        <button id="pedido" name="pedido" class="btn btn-inverse">concluir</button>
                      </div>
                    </div>

                    </form>
